<div class="wrapper">
  <div class="sidenav">
    <ul class="list">
      <li class="item" *ngFor="let option of resultArray">
        <div class="content">
          {{ option.title }}
          <span class="badge">{{ option.total_count }}</span>
        </div>
        <div class="divider"></div>
      </li>
    </ul>
  </div>
  <div class="main">
    <app-user-list
      [usersData]="service.usersData"
      [text]="text"
      [type]="type"
    ></app-user-list>
  </div>
</div>
