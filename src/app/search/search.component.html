<div class="wrapper">
  <div class="sidenav">
    <ul class="list">
      <li class="item" *ngFor="let option of resultArray">
        <div
          class="content"
          (click)="onSelectType(option.title)"
          [class]="selectedFilter === option.title ? 'selected' : ''"
        >
          <span>{{ option.title }}</span>
          <span
            [matBadgeDisabled]="option.total_count === 0"
            [matBadge]="option.total_count === 1000 ? '1K' : option.total_count"
            matBadgeOverlap="false"
            matBadgePosition="after"
          ></span>
        </div>
        <div class="divider"></div>
      </li>
    </ul>
  </div>

  <div class="main">
    <div class="results" [style]="innerHeight">
      <h1>{{ resultTitle }}</h1>
      <ng-container *ngIf="selectedFilter === 'Repositories'">
        <app-repository-list
          [repositoriesData]="service.repositoriesData"
          [text]="text"
          [type]="type"
        ></app-repository-list>
      </ng-container>
      <ng-container *ngIf="selectedFilter === 'Users'">
        <app-user-list
          [usersData]="service.usersData"
          [text]="text"
          [type]="type"
        ></app-user-list>
      </ng-container>
    </div>
    <ng-container *ngIf="resultFiltered.total_count > 30">
      <app-pagination
        [total]="resultFiltered.total_count"
        [page]="resultFiltered.page"
        [text]="text"
        [type]="selectedFilter"
      ></app-pagination>
    </ng-container>
  </div>
</div>
